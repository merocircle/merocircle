# Test workflow: unit + integration (Vitest) and E2E (Playwright).
# See docs/TESTING.md for how to run these tests locally.
name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-and-integration:
    name: Vitest (unit + integration)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Same as: npm test (or npm run test -- --run)
      - name: Run unit and integration tests
        run: npm run test -- --run

  e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    needs: unit-and-integration
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium webkit

      # Same as: npm run test:e2e (CI starts dev server; merge blocked if this fails).
      # Placeholder env vars so the app can boot in CI (Supabase + NextAuth). Real auth won't work in E2E.
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: e2e-placeholder-secret-min-32-chars-for-nextauth
          GOOGLE_CLIENT_ID: e2e-placeholder-google-client-id
          GOOGLE_CLIENT_SECRET: e2e-placeholder-google-client-secret
